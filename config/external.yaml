# =============================================================================
# External Integration Configuration
# =============================================================================
# Configuration for the external API that integrates with the larger
# evaluation system.

# API Settings
api:
  host: "0.0.0.0"
  port: 8001

# Pattern Export Settings
pattern_export:
  # Number of example messages to include per pattern
  top_k_examples: 5

# Message Search Settings
message_search:
  # Default number of results
  default_top_k: 20
  # Maximum allowed top_k
  max_top_k: 100
